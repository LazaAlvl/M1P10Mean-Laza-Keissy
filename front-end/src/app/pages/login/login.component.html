
<section class="ftco-section ftco-appointment">
    <div class="row d-md-flex align-items-center">
        <div class="col-md-2"></div>
        <div class="col-md-4 d-flex align-self-stretch ">
          <!-- image -->
        </div>

    <div class="overlay"></div>
    <div class="col-md-4 py-4 ">
        <h3 style="color: aliceblue;">LOGIN</h3>
        <form [formGroup]="loginForm" action="#" class="appointment-form">
            <div class="form-group">
                <input formControlName="email" type="text" class="form-control" placeholder="Your E-mail">
                <span *ngIf="loginForm.hasError('required', 'email') && loginForm.controls['email'].dirty" style="color: red;">*Email required </span>
                <span *ngIf="loginForm.hasError('email', 'email')" style="color: red;">*Email Invalid </span>
            </div>
            <div class="form-group">
                <input formControlName="password" type="password" class="form-control" placeholder="Your Password">
                <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty" style="color: red;">*Email required </span>
            </div>

            <div class="form-group">
                <input (click)="login()" type="submit" value="Submit" class="btn btn-white btn-outline-white py-3 px-4">
            </div>
            
        </form>
        <span style="color: aliceblue;">You don't have account? <a routerLink="/register" style="color: aliceblue;">click here</a></span>
    </div>
</div>

</section>
